{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-intro padding-y-sm">
  <div class="container">

    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="/media/photos/homepage/cover.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/media/photos/homepage/vjucover.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/media/photos/homepage/cover.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </div> <!-- container // -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
          <figcaption class="info-wrap">
            <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
            <div class="price mt-1">{{ product.price }}VND</div> <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div> <!-- col.// -->
      {% endfor %}
    </div> <!-- row.// -->

  </div><!-- container // -->
</section>
<!-- ========================= SECTION END// ========================= -->

{% endblock %}
